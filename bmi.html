<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="bmiWeight">Cân nặng:</label>
    <input type="number" name="bmiWeight" id="bmiWeight" />KG
    <label for="bmiHeight">Chiều cao:</label>
    <input type="number" name="bmiHeight" id="bmiHeight" />CM
    <input type="button" id="result" onclick="result()" />
  </body>
  <script>
    function result() {
      let weight = Number(document.getElementById("bmiWeight").value);
      let bmiHeight = Number(document.getElementById("bmiHeight").value);
      const height = bmiHeight / 100;
      const bmi = weight / (height ^ 2);
      console.log(bmi);
      if (bmi < 18.5) {
        alert("Underweight");
      } else {
        if (bmi < 25) {
          alert("Normal");
        } else {
          if (bmi < 30) {
            alert("Overweight");
          } else {
            alert("Obese");
          }
        }
      }
    }
  </script>
</html>
